<!DOCTYPE html>
<html lang="en" class="bg-[#0F1115] text-[#F5F7FA] scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuerax — Real-Time AI News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="font-sans leading-relaxed text-base antialiased">

    <!-- Hero Section -->
    <section class="flex flex-col items-center text-center mt-24 px-4 fade-in">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">
        The future is moving fast. <br />So are we.
      </h1>
      <p class="text-[#A1A6AD] max-w-xl mb-8">
        Real-time AI news, insights, and stock market impact — curated for the next generation.
      </p>
      <a href="#feed" class="bg-[#00FFFF] text-black font-medium px-6 py-3 rounded-xl shadow hover:shadow-cyan-500/40 transition">
        Start Exploring →
      </a>
    </section>

    <!-- Search Bar -->
    <div class="mt-20 mb-10 px-6 fade-in flex justify-center">
      <input id="searchInput" type="text" placeholder="Search company (e.g. OpenAI)"
        class="w-full max-w-xl bg-[#1A1D21] text-white placeholder-[#A1A6AD] px-5 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-400 transition">
    </div>

    <!-- News Feed -->
    <section id="feed" class="w-full max-w-5xl mx-auto px-4 fade-in">
      <div id="news-container">
        <p class="text-[#A1A6AD]">Loading news...</p>
      </div>
    </section>

    <!-- Script -->
    <script>
      const newsContainer = document.getElementById('news-container');
      const searchInput = document.getElementById('searchInput');

      const logoMap = {
        openai: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/openai.svg',
        meta: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/meta.svg',
        google: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg',
        nvidia: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/nvidia.svg',
        microsoft: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg',
        tesla: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tesla.svg',
        apple: 'https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg',
        anthropic: 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Anthropic_logo.png',
        palantir: 'https://upload.wikimedia.org/wikipedia/commons/3/38/Palantir_Technologies_logo.png'
      };

      function getHoursAgo(dateString) {
        const hours = Math.floor((Date.now() - new Date(dateString)) / (1000 * 60 * 60));
        return hours < 1 ? 'Just now' : `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      }

      function getLogo(company) {
        const name = company.toLowerCase();
        return logoMap[name] || 'https://img.icons8.com/ios-filled/50/artificial-intelligence.png';
      }

      function isAIArticle(article) {
        const keywords = ['ai', 'artificial intelligence', 'openai', 'robot', 'machine learning', 'deep learning'];
        const combined = `${article.title} ${article.description}`.toLowerCase();
        return keywords.some(keyword => combined.includes(keyword));
      }

      async function fetchNueraxNews(query = 'ai') {
        try {
          const res = await fetch(`/api/news?company=${encodeURIComponent(query)}`);
          const articles = await res.json();

          const filtered = articles.filter(isAIArticle);
          newsContainer.innerHTML = '';

          if (!filtered.length) {
            newsContainer.innerHTML = '<p class="text-[#A1A6AD]">No relevant AI articles found.</p>';
            return;
          }

          filtered.forEach(article => {
            const timeAgo = getHoursAgo(article.publishedAt);
            const logoUrl = getLogo(query);

            const card = document.createElement('div');
            card.className = 'flex bg-[#1A1D21] rounded-xl overflow-hidden mb-6 shadow-lg hover:shadow-cyan-500/10 transition';

            card.innerHTML = `
              <div class="flex-shrink-0 bg-[#0F1115] p-4 flex items-center justify-center w-32 h-32">
                <img src="${logoUrl}" alt="logo" class="max-h-16 max-w-16 object-contain" />
              </div>
              <div class="p-5 flex flex-col justify-between">
                <div class="text-sm text-[#A1A6AD] mb-1">${timeAgo} • ${article.source.name}</div>
                <h3 class="text-lg font-semibold text-[#F5F7FA] mb-2">${article.title}</h3>
                <p class="text-[#A1A6AD] text-sm mb-3">${article.description || ''}</p>
                <a href="${article.url}" target="_blank" class="text-[#00FFFF] text-sm underline">Read full article →</a>
              </div>
            `;

            newsContainer.appendChild(card);
          });
        } catch (err) {
          console.error('❌ Error fetching news:', err);
          newsContainer.innerHTML = '<p class="text-red-500">Failed to load news. Try again later.</p>';
        }
      }

      searchInput.addEventListener('input', () => {
        const value = searchInput.value.trim();
        fetchNueraxNews(value || 'ai');
      });

      fetchNueraxNews();
    </script>
  </body>
</html>
