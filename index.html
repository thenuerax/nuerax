<!DOCTYPE html>
<html lang="en" class="bg-[#1C1F22] text-[#F5F7FA]">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Nuerax — Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html,body { margin:0; padding:0; width:100%; height:100%; }
    body {
      background-color: #1C1F22;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0,255,255,0.05) 0%, transparent 70%),
        radial-gradient(circle at 80% 40%, rgba(255,0,255,0.05) 0%, transparent 70%);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-6">

  <!-- Nav -->
  <nav class="absolute top-0 left-0 w-full flex justify-between p-6">
    <a href="index.html" class="text-2xl font-bold">Nuerax</a>
    <button id="authBtn" class="border border-cyan-400 px-4 py-1 rounded-xl">Log In</button>
  </nav>

  <!-- Hero -->
  <h1 class="text-4xl font-bold text-center mt-20">
    The future is moving fast.<br/>So are we.
  </h1>
  <p class="mt-4 text-center text-gray-400 max-w-md">
    Real‑time AI news, insights, and stock market impact — curated for the next generation.
  </p>
  <button onclick="location.href='explore.html'"
          class="mt-8 bg-cyan-400 text-black px-6 py-3 rounded-xl">
    Start Exploring →
  </button>

  <script>
    const supabase = supabase.createClient(
      'https://qiiozzvsfpnhoxaamftf.supabase.co',
      'YOUR_SUPABASE_ANON_KEY'
    );
    const btn = document.getElementById('authBtn');
    supabase.auth.onAuthStateChange((_, session) => {
      if (session) {
        btn.textContent = '@' + session.user.user_metadata.username;
        btn.onclick = () => location.href = 'profile.html';
      } else {
        btn.textContent = 'Log In';
        btn.onclick = () => location.href = 'login.html';
      }
    });
    window.addEventListener('DOMContentLoaded', async () => {
      const { data:{ session } } = await supabase.auth.getSession();
      if (session) {
        btn.textContent = '@' + session.user.user_metadata.username;
        btn.onclick = () => location.href = 'profile.html';
      }
    });
  </script>
</body>
</html>
