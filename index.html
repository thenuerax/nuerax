<!DOCTYPE html>
<html lang="en" class="bg-[#1C1F22] text-[#F5F7FA]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuerax ‚Äî Real-Time AI News</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center px-6 min-h-screen">

    <!-- Hero Section -->
    <h1 class="text-4xl font-bold text-center mt-12 mb-4">
      The future is moving fast.<br />So are we.
    </h1>
    <p class="text-[#A1A6AD] text-center mb-8 max-w-xl">
      Real-time AI news, insights, and stock market impact ‚Äî curated for the next generation.
    </p>
    <a href="#feed" class="bg-[#00FFFF] text-black font-medium px-6 py-3 rounded-xl shadow hover:shadow-cyan-500/40 transition">
      Start Exploring ‚Üí
    </a>

    <!-- ========== News Feed Section ========== -->
<section id="feed" class="w-full max-w-3xl mt-20 px-4">
    <h2 class="text-2xl font-semibold mb-6 text-[#F5F7FA]">üß† Latest AI News</h2>
  
    <!-- üîΩ Dynamic news will be injected here -->
    <div id="news-container">
      <p class="text-[#A1A6AD]">Loading news...</p>
    </div>
  </section>
  
  <script>
    const API_KEY = '7956104af18649c0ba2890e09354069a'; // üëà Replace with your actual API key
    const newsContainer = document.getElementById('news-container');
  
    async function fetchAInews() {
      try {
        const response = await fetch(
          `https://newsapi.org/v2/everything?q=ai&sortBy=publishedAt&language=en&pageSize=5&apiKey=${API_KEY}`
        );
        const data = await response.json();
  
        console.log("üß™ API Response:", data); // ‚Üê Check this in the Console
  
        newsContainer.innerHTML = ''; // clear loading message
  
        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const card = document.createElement('div');
            card.className = 'bg-[#2A2D31] p-5 rounded-xl mb-6 shadow hover:shadow-cyan-500/10 transition';
  
            card.innerHTML = `
              <p class="text-sm text-[#A1A6AD] mb-1">${new Date(article.publishedAt).toLocaleDateString()} ‚Ä¢ ${article.source.name}</p>
              <h3 class="text-lg font-medium text-[#F5F7FA] mb-2">${article.title}</h3>
              <p class="text-[#A1A6AD] text-sm mb-2">${article.description || ''}</p>
              <a href="${article.url}" target="_blank" class="text-[#00FFFF] text-sm underline">Read full article ‚Üí</a>
            `;
  
            newsContainer.appendChild(card);
          });
        } else {
          newsContainer.innerHTML = '<p class="text-[#A1A6AD]">No news articles found.</p>';
        }
      } catch (error) {
        console.error("‚ùå API Fetch Error:", error);
        newsContainer.innerHTML = '<p class="text-red-500">Error loading news. Check the console.</p>';
      }
    }
  
    fetchAInews();
  </script>
  
  <!-- üß† AI News Feed Section -->
<section id="feed" class="w-full max-w-3xl mt-20 px-4 mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-[#F5F7FA]">üß† Latest AI News</h2>
    <div id="news-container">
      <p class="text-[#A1A6AD]">Loading news...</p>
    </div>
  </section>
   
  <script>
    const newsContainer = document.getElementById('news-container');
  
    async function fetchNueraxNews() {
      try {
        const res = await fetch('/api/news'); // calling your serverless function
        const articles = await res.json();
  
        newsContainer.innerHTML = ''; // clear loading
  
        if (!articles.length) {
          newsContainer.innerHTML = '<p class="text-[#A1A6AD]">No news articles found.</p>';
          return;
        }
  
        articles.forEach(article => {
          const card = document.createElement('div');
          card.className = 'bg-[#2A2D31] p-5 rounded-xl mb-6 shadow hover:shadow-cyan-500/10 transition';
  
          card.innerHTML = `
            <p class="text-sm text-[#A1A6AD] mb-1">${new Date(article.publishedAt).toLocaleDateString()} ‚Ä¢ ${article.source.name}</p>
            <h3 class="text-lg font-medium text-[#F5F7FA] mb-2">${article.title}</h3>
            <p class="text-[#A1A6AD] text-sm mb-2">${article.description || ''}</p>
            <a href="${article.url}" target="_blank" class="text-[#00FFFF] text-sm underline">Read full article ‚Üí</a>
          `;
  
          newsContainer.appendChild(card);
        });
      } catch (err) {
        newsContainer.innerHTML = '<p class="text-red-500">Failed to load news. Try again later.</p>';
        console.error(err);
      }
    }
  
    fetchNueraxNews();
  </script>
  

  </body>
</html>
