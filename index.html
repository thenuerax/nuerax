<!DOCTYPE html>
<html lang="en" class="bg-[#0F1115] text-[#F5F7FA] scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuerax ‚Äî Real-Time AI News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      opacity: 0;
      background-color: #0F1115;
      background-image: radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 70%),
                        radial-gradient(circle at 80% 40%, rgba(255, 0, 255, 0.05) 0%, transparent 70%);
      transition: opacity 0.5s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }
    nav {
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .hidden-search {
      display: none;
    }
  </style>
</head>
<body class="font-sans leading-relaxed text-base antialiased">

  <!-- Particle Background -->
  <div id="tsparticles" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></div>

  <!-- Fixed Nav Bar -->
  <nav id="navbar" class="fixed top-0 left-0 w-full px-6 py-4 flex justify-between items-center z-50 bg-[#0F1115]/80 backdrop-blur-lg border-b border-white/10 shadow-sm">
    <a href="index.html" class="transition-link text-2xl font-bold tracking-tight text-white">Nuerax</a>
    <div class="flex items-center space-x-4">
      <button id="searchToggle" class="text-white hover:text-cyan-400 text-xl">üîç</button>
      <button id="loginBtn" class="text-[#00FFFF] border border-[#00FFFF] px-4 py-1 rounded hover:bg-[#00FFFF] hover:text-black transition">
        Log In
      </button>
    </div>
  </nav>

  <!-- Search Dropdown -->
  <div id="searchDropdown" class="hidden-search fixed top-20 left-1/2 transform -translate-x-1/2 z-40 w-full max-w-xl px-6">
    <input type="text" placeholder="Search Nuerax.xyz"
      class="w-full bg-[#1A1D21] text-white placeholder-[#A1A6AD] px-5 py-4 rounded-xl border border-[#00FFFF]/20 focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-xl">
  </div>

  <!-- Hero Section -->
  <section class="relative z-10 flex flex-col items-center text-center mt-40 px-4 fade-in">
    <h1 class="text-5xl font-bold mb-4 tracking-tight bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-pink-500 bg-clip-text text-transparent">
      The future is moving fast.<br />So are we.
    </h1>
    <p class="text-[#A1A6AD] max-w-xl mb-8">
      Real-time AI news, insights, and stock market impact ‚Äî curated for the next generation.
    </p>
    <a href="explore.html" class="transition-link bg-gradient-to-br from-cyan-400 to-fuchsia-500 text-black font-medium px-6 py-3 rounded-xl shadow-lg hover:scale-105 transform transition duration-300">
      Start Exploring ‚Üí
    </a>
  </section>

  <!-- Particle Script -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#0F1115" },
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00FFFF" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        links: {
          enable: true,
          distance: 130,
          color: "#00FFFF",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            links: { opacity: 0.3 }
          }
        }
      },
      detectRetina: true
    });
  </script>

  <!-- UI Behavior -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll("a.transition-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.remove("fade-in");
        document.body.style.opacity = 0;
        setTimeout(() => window.location.href = href, 300);
      });
    });

    let lastScrollY = window.scrollY;
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > lastScrollY) {
        navbar.classList.add("opacity-60");
      } else {
        navbar.classList.remove("opacity-60");
      }
      lastScrollY = window.scrollY;
    });

    const searchToggle = document.getElementById("searchToggle");
    const searchDropdown = document.getElementById("searchDropdown");
    searchToggle.addEventListener("click", () => {
      searchDropdown.classList.toggle("hidden-search");
    });
  </script>

</body>
</html>
