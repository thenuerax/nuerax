<!DOCTYPE html>
<html lang="en" class="bg-[#1C1F22] text-[#F5F7FA]">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Nuerax — My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%}
    body {
      background-color: #1C1F22;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0,255,255,0.05) 0%, transparent 70%),
        radial-gradient(circle at 80% 40%, rgba(255,0,255,0.05) 0%, transparent 70%);
    }
  </style>
</head>
<body class="pt-24 px-6">

  <!-- Nav -->
  <nav class="fixed top-0 left-0 w-full flex justify-between p-6 bg-[#1C1F22]/80 backdrop-blur-md">
    <a href="index.html" class="text-2xl font-bold">Nuerax</a>
    <button onclick="supabase.auth.signOut().then(()=>location.replace('login.html'))"
            class="border border-pink-400 px-4 py-1 rounded-xl hover:bg-pink-400">
      Log Out
    </button>
  </nav>

  <div class="max-w-md mx-auto mt-12 space-y-6 text-gray-400">

    <div class="group bg-[#2A2D31] p-4 rounded-xl shadow-lg hover:bg-[#33363A] transition">
      <h3 class="font-medium text-white">Personal Info</h3>
      <div class="mt-2 opacity-0 group-hover:opacity-100 transition">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Email:</strong>     <span id="email"></span></p>
        <p><strong>Phone:</strong>     <span id="phone"></span></p>
      </div>
    </div>

    <div class="group bg-[#2A2D31] p-4 rounded-xl shadow-lg hover:bg-[#33363A] transition">
      <h3 class="font-medium text-white">Security</h3>
      <div class="mt-2 opacity-0 group-hover:opacity-100 transition">
        <p>— Change Password (coming soon)</p>
      </div>
    </div>

    <div class="group bg-[#2A2D31] p-4 rounded-xl shadow-lg hover:bg-[#33363A] transition">
      <h3 class="font-medium text-white">Settings</h3>
      <div class="mt-2 opacity-0 group-hover:opacity-100 transition">
        <p>— Notification Preferences (coming soon)</p>
      </div>
    </div>

  </div>

  <script>
    const supabase = supabase.createClient(
      'https://qiiozzvsfpnhoxaamftf.supabase.co',
      'YOUR_SUPABASE_ANON_KEY'
    );

    window.addEventListener('DOMContentLoaded', async () => {
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) return location.replace('login.html');
      const u = session.user.user_metadata;
      document.getElementById('username').textContent = '@' + u.username;
      document.getElementById('fullName').textContent = u.name;
      document.getElementById('email').textContent    = session.user.email;
      document.getElementById('phone').textContent    = u.phone;
    });
  </script>
</body>
</html>
