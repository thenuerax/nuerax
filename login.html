\<!DOCTYPE html>
<html lang="en" class="bg-[#0F1115] text-[#F5F7FA] scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuerax â€” Log In</title>

  <!-- Tailwind & Particles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    body {
      opacity: 0;
      background-color: #0F1115;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0,255,255,0.05) 0%, transparent 70%),
        radial-gradient(circle at 80% 40%, rgba(255,0,255,0.05) 0%, transparent 70%);
      transition: opacity 0.5s ease-in-out;
    }
    body.fade-in { opacity: 1; }
    nav { transition: background-color .3s, box-shadow .3s; }
    .hidden-search { display: none; }
  </style>
</head>
<body class="font-sans antialiased">

  <!-- Particle Background -->
  <div id="tsparticles" class="fixed inset-0 z-0 pointer-events-none"></div>

  <!-- Nav Bar -->
  <nav class="fixed top-0 left-0 w-full px-6 py-4 flex justify-between items-center z-50 bg-[#0F1115]/90 backdrop-blur-md border-b border-white/10 shadow-sm">
    <a href="index.html" class="transition-link text-2xl font-bold text-white">Nuerax</a>
    <a href="index.html" class="text-[#00FFFF] border border-[#00FFFF] px-4 py-1 rounded hover:bg-[#00FFFF] hover:text-black transition">Home</a>
  </nav>

  <!-- Search Dropdown -->
  <div id="searchDropdown" class="hidden-search fixed top-20 left-1/2 transform -translate-x-1/2 w-full max-w-xl px-6 z-40">
    <form id="searchForm">
      <input id="searchInput" type="text" placeholder="Search Nuerax.xyz"
        class="w-full bg-[#1A1D21] text-white placeholder-[#A1A6AD] px-5 py-4 rounded-xl border border-[#00FFFF]/20 focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-xl" />
    </form>
  </div>

  <!-- Auth Form Container -->
  <main class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="bg-[#1A1D21] p-8 rounded-2xl shadow-lg w-full max-w-md fade-in">
      <h2 class="text-2xl font-semibold text-center text-white mb-6">Welcome to Nuerax</h2>
      <div class="flex flex-col space-y-4">
        <input id="emailInput" type="email" placeholder="Email"
          class="px-4 py-2 rounded-lg bg-[#0F1115] text-white placeholder-[#A1A6AD] focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
        <input id="passwordInput" type="password" placeholder="Password"
          class="px-4 py-2 rounded-lg bg-[#0F1115] text-white placeholder-[#A1A6AD] focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
        <button id="signInBtn" class="bg-gradient-to-br from-cyan-400 to-fuchsia-500 text-black py-3 rounded-xl font-semibold hover:scale-105 transform transition">
          Sign In
        </button>
        <button id="signUpBtn" class="bg-gradient-to-br from-pink-500 to-purple-500 text-black py-3 rounded-xl font-semibold hover:scale-105 transform transition">
          Create Account
        </button>
        <button id="googleBtn" class="border border-[#00FFFF] text-transparent bg-clip-text bg-gradient-to-br from-cyan-400 to-fuchsia-500 py-3 rounded-xl font-semibold hover:scale-105 transform transition">
          Continue with Google
        </button>
      </div>
    </div>
  </main>

  <!-- Particle Init & UI Behavior -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#0F1115" },
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00FFFF" }, shape: { type: "circle" },
        opacity: { value: 0.3 }, size: { value: 2 },
        links: { enable: true, distance: 130, color: "#00FFFF", opacity: 0.2, width: 1 },
        move: { enable: true, speed: 0.5, direction: "none", outModes: { default: "bounce" } }
      },
      interactivity: { events: { onHover: { enable: true, mode: "grab" }, resize: true }, modes: { grab: { distance: 140, links: { opacity: 0.3 } } } },
      detectRetina: true
    });
    document.addEventListener("DOMContentLoaded", () => document.body.classList.add("fade-in"));
    document.querySelectorAll("a.transition-link").forEach(link => link.addEventListener("click", e => {
      e.preventDefault(); const href = link.getAttribute("href"); document.body.classList.remove("fade-in"); document.body.style.opacity = 0;
      setTimeout(() => window.location.href = href, 300);
    }));
    let last = window.scrollY, navBar = document.querySelector("nav");
    window.addEventListener("scroll", () => {
      window.scrollY > last ? navBar.classList.add("opacity-60") : navBar.classList.remove("opacity-60");
      last = window.scrollY;
    });
    document.getElementById("searchToggle").onclick = () => document.getElementById("searchDropdown").classList.toggle("hidden-search");
    document.getElementById("searchForm").onsubmit = e => { e.preventDefault(); const q = document.getElementById("searchInput").value.trim() || "ai"; window.location.href = `explore.html?company=${encodeURIComponent(q)}`; };
  </script>

  <!-- Supabase Auth Logic -->
  <script>
    const SUPA_URL = 'https://qiiozzvsfpnhoxaamftf.supabase.co';
    const SUPA_KEY = 'YOUR_ANON_PUBLIC_KEY';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPA_URL, SUPA_KEY);

    document.getElementById('signInBtn').onclick = async () => {
      const email = document.getElementById('emailInput').value;
      const pass  = document.getElementById('passwordInput').value;
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
      if (error) return alert(error.message);
      window.location.replace('explore.html');
    };
    document.getElementById('signUpBtn').onclick = async () => {
      const email = document.getElementById('emailInput').value;
      const pass  = document.getElementById('passwordInput').value;
      const { error } = await supabaseClient.auth.signUp({ email, password: pass });
      if (error) return alert(error.message);
      window.location.replace('explore.html');
    };
    document.getElementById('googleBtn').onclick = () => {
      supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin + '/explore.html' } });
    };
  </script>

</body>
</html>
