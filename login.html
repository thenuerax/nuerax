<!DOCTYPE html>
<html lang="en" class="bg-[#1C1F22] text-[#F5F7FA]">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Nuerax â€” Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html,body { margin:0; padding:0; width:100%; height:100%; }
    body {
      background-color: #1C1F22;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0,255,255,0.05) 0%, transparent 70%),
        radial-gradient(circle at 80% 40%, rgba(255,0,255,0.05) 0%, transparent 70%);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

  <h2 class="text-2xl font-bold mb-6">Sign In or Create Account</h2>
  <div class="bg-[#2A2D31] p-8 rounded-xl shadow-lg w-full max-w-md">
    <input id="emailInput"    type="email"    placeholder="Email"    class="w-full mb-4 px-4 py-2 rounded bg-[#1C1F22]"/>
    <input id="passwordInput" type="password" placeholder="Password" class="w-full mb-6 px-4 py-2 rounded bg-[#1C1F22]"/>
    <div class="flex space-x-4">
      <button id="signInBtn" class="flex-1 bg-[#00FFFF] text-black py-2 rounded-xl">Sign In</button>
      <button id="signUpBtn" class="flex-1 border border-[#00FFFF] text-[#00FFFF] py-2 rounded-xl">Sign Up</button>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://qiiozzvsfpnhoxaamftf.supabase.co',
      'YOUR_SUPABASE_ANON_KEY'
    );

    document.getElementById('signInBtn').onclick = async () => {
      const email = document.getElementById('emailInput').value;
      const pass  = document.getElementById('passwordInput').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
      if (error) return alert(error.message);
      location.replace('explore.html');
    };

    document.getElementById('signUpBtn').onclick = async () => {
      const email = document.getElementById('emailInput').value;
      const pass  = document.getElementById('passwordInput').value;
      const { error } = await supabase.auth.signUp({ email, password: pass });
      if (error) return alert(error.message);
      location.replace('explore.html');
    };
  </script>
</body>
</html>
