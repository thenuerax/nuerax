<!DOCTYPE html>
<html lang="en" class="bg-[#0F1115] text-[#F5F7FA] scroll-smooth">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuerax â€” Log In</title>

  <!-- Tailwind, Particles & Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; }
    body {
      opacity:0;
      background-color:#0F1115;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0,255,255,0.05)0%,transparent70%),
        radial-gradient(circle at80%40%,rgba(255,0,255,0.05)0%,transparent70%);
      transition:opacity .5s ease-in-out;
    }
    body.fade-in{opacity:1;}
    nav{transition:background-color .3s,box-shadow .3s;}
    .hidden-search{display:none;}
  </style>
</head>
<body class="font-sans antialiased">

  <!-- Particles -->
  <div id="tsparticles" class="fixed inset-0 z-0 pointer-events-none"></div>

  <!-- Nav -->
  <nav id="navbar" class="fixed top-0 left-0 w-full px-6 py-4 flex justify-between items-center z-50 bg-[#0F1115]/90 backdrop-blur-md border-b border-white/10 shadow-sm">
    <a href="index.html" class="transition-link text-2xl font-bold text-white">Nuerax</a>
    <div class="flex items-center space-x-4">
      <img id="searchToggle" src="https://i.imgur.com/J3IfkLV.png" alt="Search" class="w-6 h-6 cursor-pointer"/>
      <a href="index.html" class="text-[#00FFFF] border border-[#00FFFF] px-4 py-1 rounded hover:bg-[#00FFFF] hover:text-black transition">
        Home
      </a>
    </div>
  </nav>

  <!-- Search Dropdown -->
  <div id="searchDropdown" class="hidden-search fixed top-20 left-1/2 transform -translate-x-1/2 z-40 w-full max-w-xl px-6">
    <form id="searchForm">
      <input
        id="searchInput"
        type="text"
        placeholder="Search Nuerax.xyz"
        class="w-full bg-[#1A1D21] text-white placeholder-[#A1A6AD] px-5 py-4 rounded-xl border border-[#00FFFF]/20 focus:outline-none focus:ring-2 focus:ring-cyan-400 shadow-xl"
      />
    </form>
  </div>

  <!-- Login Form -->
  <main class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="bg-[#1A1D21] p-8 rounded-xl shadow-lg w-full max-w-md fade-in">
      <h2 class="text-2xl font-semibold text-center text-white mb-6">Sign In to Nuerax</h2>
      <form id="authForm" class="flex flex-col space-y-4">
        <input id="emailInput" type="email" required placeholder="Email"
          class="px-4 py-2 rounded bg-[#0F1115] text-white placeholder-[#A1A6AD] focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
        <input id="passwordInput" type="password" required placeholder="Password"
          class="px-4 py-2 rounded bg-[#0F1115] text-white placeholder-[#A1A6AD] focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
        <button type="submit" class="bg-gradient-to-br from-cyan-400 to-fuchsia-500 text-black py-2 rounded font-medium hover:scale-105 transform transition">
          Continue
        </button>
      </form>
    </div>
  </main>

  <!-- Particles Init -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen:{enable:false},
      background:{color:"#0F1115"},
      particles:{
        number:{value:50,density:{enable:true,value_area:800}},
        color:{value:"#00FFFF"},shape:{type:"circle"},
        opacity:{value:0.3},size:{value:2},
        links:{enable:true,distance:130,color:"#00FFFF",opacity:0.2,width:1},
        move:{enable:true,speed:0.5,direction:"none",outModes:{default:"bounce"}}
      },
      interactivity:{
        events:{onHover:{enable:true,mode:"grab"},resize:true},
        modes:{grab:{distance:140,links:{opacity:0.3}}}
      },
      detectRetina:true
    });
  </script>

  <!-- UI & Search Behavior -->
  <script>
    document.addEventListener("DOMContentLoaded",()=>document.body.classList.add("fade-in"));
    document.querySelectorAll("a.transition-link").forEach(link=>{
      link.addEventListener("click",e=>{
        e.preventDefault();
        const h=link.getAttribute("href");
        document.body.classList.remove("fade-in");
        document.body.style.opacity=0;
        setTimeout(()=>window.location.href=h,300);
      });
    });
    let lastY=window.scrollY,navb=document.getElementById("navbar");
    window.addEventListener("scroll",()=>{
      window.scrollY>lastY?navb.classList.add("opacity-60"):navb.classList.remove("opacity-60");
      lastY=window.scrollY;
    });
    document.getElementById("searchToggle").addEventListener("click",()=>document.getElementById("searchDropdown").classList.toggle("hidden-search"));
    document.getElementById("searchForm").addEventListener("submit",e=>{
      e.preventDefault();
      const q=document.getElementById("searchInput").value.trim()||"ai";
      window.location.href=`explore.html?company=${encodeURIComponent(q)}`;
    });
  </script>

  <!-- Supabase Auth Logic -->
  <script>
    const supabaseUrl  = 'https://qiiozzvsfpnhoxaamftf.supabase.co';
    const supabaseKey  = 'eyJhbGciOiJIUzI1NiIsInR5...'; // your anon key
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('authForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      const pass  = document.getElementById('passwordInput').value;
      let { data: { user }, error } = await supabaseClient.auth.signIn({ email, password: pass });
      if (error && error.message.includes('Invalid login credentials')) {
        ({ data: { user }, error } = await supabaseClient.auth.signUp({ email, password: pass }));
      }
      if (error) {
        alert('Auth error: ' + error.message);
      } else {
        window.location.replace('explore.html');
      }
    });
  </script>

</body>
</html>
